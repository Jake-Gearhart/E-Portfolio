<!DOCTYPE html>
<html>
    <head>
        <title>Fetch Data from URL</title>
    </head>
    <body>
        <script>
            const link = 'https://raw.githubusercontent.com/Jake-Gearhart/Pokegear/main/deck-builder.html'
            console.log('Test Version #3')
            console.log(`Fetching ${link}`)
            fetch(link)
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                })
                .catch((error) => {
                    console.log("Error:", error);
                });
        </script>
    </body>
</html>
